<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flash Pay USSD Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e5e5e5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .ussd-screen {
      background-color: #000;
      color: #0f0;
      padding: 20px;
      width: 300px;
      height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .screen {
      background-color: #111;
      padding: 10px;
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      font-size: 16px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    button {
      padding: 10px;
      font-size: 16px;
      background-color: #0f0;
      border: none;
      border-radius: 5px;
      margin-top: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="ussd-screen">
  <div class="screen" id="screen">
    Welcome to Flash Pay<br>Enter TX code to pay:
  </div>

  <form id="ussdForm">
    <input type="text" id="ussdInput" placeholder="e.g. 1234">
    <button type="submit">Send</button>
  </form>
</div>

<script>
  const form = document.getElementById('ussdForm');
  const input = document.getElementById('ussdInput');
  const screen = document.getElementById('screen');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const txcode = input.value.trim();

    if (!txcode) {
      screen.innerHTML += "<br>❌ Please enter a TX code!";
      return;
    }

    try {
      const response = await fetch('https://flashpay-backend-swkk.onrender.com/ussd', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ txcode })
      });

      const data = await response.json();

      if (data.message) {
        screen.innerHTML += `<br>✅ ${data.message}`;
      } else {
        screen.innerHTML += "<br>❌ Something went wrong!";
      }

    } catch (error) {
      console.error('Error:', error);
      screen.innerHTML += "<br>❌ Network error!";
    }

    input.value = '';
  });
</script>

</body>
</html>
