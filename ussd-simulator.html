<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flash Pay USSD Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e5e5e5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .ussd-screen {
            background-color: #000;
            color: #0f0;
            padding: 20px;
            width: 300px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .screen {
            background-color: #111;
            padding: 10px;
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            font-size: 16px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #0f0;
            border: none;
            border-radius: 5px;
            margin-top: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="ussd-screen">
    <div class="screen" id="screen">
        Welcome to Flash Pay<br>Enter TX code to pay:
    </div>
    <input type="text" id="input" placeholder="e.g. *234*123#">
    <button onclick="sendUSSD()">Send</button>
</div>

<script>
    async function sendUSSD() {
        const input = document.getElementById('input').value.trim();
        const screen = document.getElementById('screen');

        if (!input.startsWith('*') || !input.endsWith('#')) {
            screen.innerHTML += "<br>❌ Invalid USSD format!";
            return;
        }

        // Extract TX code from input like *234*123#
        const parts = input.split('*');
        if (parts.length < 2) {
            screen.innerHTML += "<br>❌ Invalid TX code!";
            return;
        }
        const txcode = parts[1].replace('#', '');

        try {
            const response = await fetch('https://flashpay-backend-swkk.onrender.com/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    amount: 10,
                    till: '001'
                })
            });

            const data = await response.json();
            screen.innerHTML += `<br>✅ TX Code ${data.tx.code} for Ksh ${data.tx.amount} generated!`;
        } catch (err) {
            console.error(err);
            screen.innerHTML += "<br>❌ Network error!";
        }
    }
</script>

</body>
</html>
