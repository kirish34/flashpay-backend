<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flash Pay Admin Login</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Flash Pay Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div id="message"></div>
  </div>

  <script>
    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const message = document.getElementById('message');

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (data.success) {
          message.innerHTML = "✅ Login successful!";
          // Redirect based on role
          if (data.role === 'admin') {
            window.location.href = '/admin.html';
          } else if (data.role === 'branch_manager') {
            window.location.href = '/branch.html';
          } else {
            window.location.href = '/cashier.html';
          }
        } else {
          message.innerHTML = "❌ Invalid login. Try again.";
        }
      } catch (err) {
        console.error(err);
        message.innerHTML = "❌ Error connecting to server.";
      }
    }
  </script>
</body>
</html>
