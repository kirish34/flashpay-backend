<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sacco Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f0f0f0;
    }
    h1 {
      color: #4CAF50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Sacco Dashboard</h1>
  <table id="txTable">
    <thead>
      <tr>
        <th>Matatu Code</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Paid At</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Replace with your actual SACCO name
    const saccoName = 'CityLink'; // example
    fetch(`/api/sacco/${saccoName}/fare-transactions`)
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#txTable tbody');
        data.records.forEach(tx => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${tx.matatuCode}</td>
            <td>${tx.amountPaid || tx.amount}</td>
            <td>${tx.status}</td>
            <td>${tx.paidAt || '-'}</td>
          `;
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
