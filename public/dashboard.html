<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flash Pay POS Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    #notification {
      text-align: center;
      font-weight: bold;
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>POS Dashboard â€“ Flash Pay</h1>
  <div style="text-align: center;">
    <button onclick="loadTxCodes()">ðŸ”„ Refresh</button>
    <p style="color: gray; font-size: 14px;">Auto-refreshing every 10 seconds...</p>
    <div id="notification"></div>
  </div>
  <table>
    <thead>
      <tr>
        <th>TX Code</th>
        <th>Amount</th>
        <th>Till</th>
        <th>Cashier ID</th>
        <th>Status</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody id="txTable">
      <tr><td colspan="6" style="text-align:center">Loading...</td></tr>
    </tbody>
  </table>

  <audio id="ding" src="https://www.soundjay.com/buttons/sounds/button-29.mp3" preload="auto"></audio>

  <script>
    const POS_ENDPOINT = 'http://localhost:4000/received';
    const AUTO_REFRESH_INTERVAL = 10000;
    let previousCount = 0;

    async function loadTxCodes() {
      const table = document.getElementById('txTable');
      const notification = document.getElementById('notification');
      try {
        const response = await fetch(POS_ENDPOINT);
        const txs = await response.json();

        if (!txs.length) {
          table.innerHTML = '<tr><td colspan="6" style="text-align:center">No TX codes yet.</td></tr>';
          notification.textContent = '';
          previousCount = 0;
          return;
        }

        if (txs.length > previousCount) {
          document.getElementById('ding').play();
          notification.textContent = `ðŸ”” New TX code received: ${txs[txs.length - 1].code}`;
        }
        previousCount = txs.length;

        table.innerHTML = '';
        txs.reverse().forEach(tx => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${tx.code}</td>
            <td>${tx.amount}</td>
            <td>${tx.till}</td>
            <td>${tx.cashierId || '-'}</td>
            <td>${tx.status}</td>
            <td>${new Date(tx.createdAt).toLocaleString()}</td>
          `;
          table.appendChild(row);
        });
      } catch (error) {
        table.innerHTML = `<tr><td colspan="6" style="color:red">Failed to fetch TX codes.</td></tr>`;
        notification.textContent = '';
      }
    }

    window.onload = () => {
      loadTxCodes();
      setInterval(loadTxCodes, AUTO_REFRESH_INTERVAL);
    };
  </script>
</body>
</html>
