<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TekeTeke Admin Login</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>TekeTeke Admin Login</h2>
  <select id="userRole">
    <option value="">Select Role</option>
    <option value="sacco">SACCO</option>
    <option value="matatu">Matatu</option>
  </select>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="handleLogin()">Login</button>
  <div id="errorBox" class="error"></div>
</div>

<script>
  function handleLogin() {
    const role = document.getElementById('userRole').value;
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (!role || !username || !password) {
      document.getElementById('errorBox').textContent = 'All fields are required';
      return;
    }

    // Simulate login
    if (username === 'admin' && password === '1234') {
      if (role === 'sacco') {
        window.location.href = '/sacco-dashboard.html';
      } else if (role === 'matatu') {
        window.location.href = '/matatu-dashboard.html';
      }
    } else {
      document.getElementById('errorBox').textContent = 'Invalid credentials';
    }
  }
</script>
</body>
</html>
