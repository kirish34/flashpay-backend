<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sacco Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .stats {
      margin-top: 20px;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<h2 id="title">Sacco Dashboard</h2>
<div class="stats" id="statsBox"></div>
<table id="recordsTable">
  <thead>
    <tr>
      <th>Matatu</th>
      <th>Amount</th>
      <th>Phone</th>
      <th>Status</th>
      <th>Time</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const sacco = urlParams.get('sacco');

  document.getElementById("title").textContent = `Sacco Dashboard - ${sacco}`;

  fetch(`/api/sacco/${sacco}/fare-transactions`)
    .then(res => res.json())
    .then(data => {
      const tbody = document.querySelector("#recordsTable tbody");
      const stats = `
        <strong>SACCO:</strong> ${data.sacco} | 
        <strong>Total Matatus:</strong> ${data.matatus} | 
        <strong>Total Transactions:</strong> ${data.transactions}
      `;
      document.getElementById("statsBox").innerHTML = stats;

      data.records.forEach(tx => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${tx.matatuCode}</td>
          <td>${tx.amount}</td>
          <td>${tx.phone}</td>
          <td>${tx.status}</td>
          <td>${new Date(tx.timestamp).toLocaleString()}</td>
        `;
        tbody.appendChild(row);
      });
    })
    .catch(err => {
      document.getElementById("statsBox").textContent = "Failed to load transactions.";
      console.error(err);
    });
</script>
</body>
</html>
