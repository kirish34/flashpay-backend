<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flash Pay - Branch Dashboard</title>
  <style>
    body {
      background: #f7f7f7;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    .status-waiting {
      color: orange;
    }

    .status-paid {
      color: green;
    }

    .status-timeout {
      color: red;
    }

    #refreshBtn {
      background: #2196F3;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    #refreshBtn:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>
  <h2>üìç Flash Pay - Branch Dashboard</h2>
  <p><strong>Branch:</strong> Naivas OTC</p>

  <button id="refreshBtn" onclick="loadTransactions()">üîÑ Refresh</button>

  <table>
    <thead>
      <tr>
        <th>Cashier ID</th>
        <th>USSD Code</th>
        <th>Amount (KES)</th>
        <th>Status</th>
        <th>Till Number</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody id="transactionBody">
      <!-- Transactions will be inserted here -->
    </tbody>
  </table>

  <script>
    async function loadTransactions() {
      try {
        const res = await fetch('/api/branch-transactions?branch=Naivas OTC');
        const data = await res.json();

        const body = document.getElementById('transactionBody');
        body.innerHTML = '';

        data.forEach(tx => {
          const row = document.createElement('tr');

          row.innerHTML = `
            <td>${tx.cashierId}</td>
            <td>*123*${tx.cashierId}${tx.checksum}#</td>
            <td>${tx.amount}</td>
            <td class="status-${tx.status.toLowerCase()}">${tx.status}</td>
            <td>${tx.tillNumber}</td>
            <td>${new Date(tx.createdAt).toLocaleTimeString()}</td>
          `;

          body.appendChild(row);
        });

      } catch (err) {
        alert('‚ùå Failed to fetch branch transactions');
        console.error(err);
      }
    }

    loadTransactions(); // initial load
    setInterval(loadTransactions, 5000); // auto-refresh every 5s
  </script>
</body>
</html>
