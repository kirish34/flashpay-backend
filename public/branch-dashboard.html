<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flash Pay - Branch Dashboard</title>
  <style>
    body {
      background: #f7f7f7;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    .status-pending {
      color: orange;
    }

    .status-paid {
      color: green;
    }

    .status-timeout, .status-other_payment {
      color: red;
    }

    #refreshBtn {
      background: #2196F3;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    #refreshBtn:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>
  <h2>üìç Flash Pay - Branch Dashboard</h2>
  <p><strong>Branch:</strong> Naivas OTC</p>

  <button id="refreshBtn" onclick="loadTransactions()">üîÑ Refresh</button>

  <table>
    <thead>
      <tr>
        <th>USSD Code</th>
        <th>Amount (KES)</th>
        <th>Status</th>
        <th>Phone</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody id="transactionBody">
      <!-- Transactions will be inserted here -->
    </tbody>
  </table>

  <script>
    const branchName = "Naivas OTC";

    async function loadTransactions() {
      try {
        const res = await fetch(`/api/branch/transactions/${encodeURIComponent(branchName)}`);
        const data = await res.json();
        const body = document.getElementById('transactionBody');
        body.innerHTML = '';

        if (!data.length) {
          const row = document.createElement('tr');
          const cell = document.createElement('td');
          cell.colSpan = 5;
          cell.textContent = "No transactions found.";
          row.appendChild(cell);
          body.appendChild(row);
          return;
        }

        data.forEach(tx => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${tx.ussdCode}</td>
            <td>${tx.amount}</td>
            <td class="status-${tx.status.toLowerCase()}">${tx.status}</td>
            <td>${tx.phone || '-'}</td>
            <td>${new Date(tx.createdAt).toLocaleString()}</td>
          `;
          body.appendChild(row);
        });
      } catch (err) {
        alert('‚ùå Failed to fetch branch transactions');
        console.error(err);
      }
    }

    loadTransactions();
    setInterval(loadTransactions, 10000);
  </script>
</body>
</html>
