<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flash Pay Admin Login</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Flash Pay Login</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="login-button">Login</button>
    <div id="message" style="margin-top:10px; color: red;"></div>
  </div>

  <script>
    document.getElementById('login-button').addEventListener('click', async function() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const message = document.getElementById('message');

      if (!username || !password) {
        message.innerHTML = "‚ùå Please enter both username and password.";
        return;
      }

      try {
        const res = await fetch('/login', {  // ‚úÖ Make it relative
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (data.success) {
          message.style.color = "green";
          message.innerHTML = "‚úÖ Login successful! Redirecting...";

          // üéØ Redirect after short delay
          setTimeout(() => {
            if (data.role === 'admin') {
              window.location.href = '/admin';
            } else {
              window.location.href = '/dashboard';
            }
          }, 1000);

        } else {
          message.style.color = "red";
          message.innerHTML = "‚ùå Invalid login. Try again.";
        }
      } catch (err) {
        console.error(err);
        message.style.color = "red";
        message.innerHTML = "‚ùå Error connecting to server.";
      }
    });
  </script>
</body>
</html>
