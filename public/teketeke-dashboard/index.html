<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TekeTeke Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #eef4fb;
    }
    h1 {
      color: #1e88e5;
    }
    form {
      margin-top: 20px;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    form h3 {
      margin-bottom: 10px;
      color: #1976d2;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 40px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #1976d2;
      color: white;
    }
    tr:hover {
      background-color: #f0f8ff;
    }
  </style>
</head>
<body>
  <h1>TekeTeke Admin Dashboard</h1>

  <form id="addSaccoForm">
    <h3>Add Sacco</h3>
    <input type="text" id="saccoName" placeholder="Sacco Name" required>
    <input type="text" id="saccoContact" placeholder="Sacco Contact" required>
    <input type="text" id="saccoLicence" placeholder="Licence Number" required>
    <input type="submit" value="Add Sacco">
  </form>

  <form id="addMatatuForm">
    <h3>Add Matatu</h3>
    <input type="text" id="matatuCode" placeholder="Matatu Code" required>
    <input type="text" id="matatuSacco" placeholder="Sacco Name" required>
    <input type="text" id="matatuPlate" placeholder="Plate Number" required>
    <input type="text" id="matatuTill" placeholder="Till Number" required>
    <input type="text" id="matatuOwner" placeholder="Owner Name">
    <input type="text" id="matatuContact" placeholder="Owner Contact">
    <input type="text" id="matatuLogbook" placeholder="Logbook Number">
    <input type="submit" value="Add Matatu">
  </form>

  <table id="txTable">
    <thead>
      <tr>
        <th>Matatu Code</th>
        <th>Sacco</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Phone</th>
        <th>Paid At</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('/api/teketeke/all-transactions')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#txTable tbody');
        data.records.forEach(tx => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${tx.matatuCode}</td>
            <td>${tx.sacco || '-'}</td>
            <td>${tx.amountPaid || tx.amount}</td>
            <td>${tx.status}</td>
            <td>${tx.phone}</td>
            <td>${tx.paidAt || '-'}</td>
          `;
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
